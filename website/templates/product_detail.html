{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-12 text-black">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 p-4">
                <img src=".{{ product.image }}" alt="{{ product.product_name }}" class="img-fluid img-thumbnail shadow-sm mx-auto" style="width:300px; height:auto;">
            </div>
            <div class="w-full md:w-1/2 p-4">
                <h1 class="text-4xl font-bold mb-6">{{ product.product_name }}</h1>
                <p class="text-2xl font-semibold mb-4">Price: SDG{{ product.current_price }}</p>
                <p class="text-lg mb-4">{{ product.description }}</p>
                <a href="{{ url_for('views.cart') }}" class="btn btn-secondary">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
